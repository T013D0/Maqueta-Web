      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <ul class="nav-list">
        <li>
          <a href="./admin.html">
            <i class="fa-solid fa-house"></i>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="./orders.html">
            <i class="fa-solid fa-truck-fast"></i>
          </a>
          <span class="tooltip">Orders</span>
        </li>
        <li>
          <a href="./products.html">
            <i class="fa-solid fa-shop"></i>
          </a>
          <span class="tooltip">Products</span>
        </li>
        <li>
          <a href="./users.html">
            <i class="fa-solid fa-users"></i>
          </a>
          <span class="tooltip">Users</span>
        </li>
        <li class="profile">
          <a href="../index.html">
            <i class="fa-solid fa-door-open"></i>
          </a>
          <span class="tooltip">Exit</span>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="home-head">
        <h1>Products</h1>
        <form action="#">
          <div class="contain">
            <label for="productSearch">Search a product</label>
            <input type="text" name="productSearch" id="productSearch" />
          </div>
          <button class="btn">Search</button>
        </form>
        <a class="btn" href="./product_add.html"><i class="fa-solid fa-plus"></i> Add Product</a>
      </div>
      <table class="prod-table bg-white">
        <thead class="table-head">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th class="respon">Price</th>
            <th class="respon">Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td>1</td>
            <td>Macbook Pro</td>
            <td class="respon">$2000</td>
            <td class="respon">10</td>
            <td class="buttons">
              <a class="" href="./product_edit.html">Edit</a>
              <a class="delete"> <i class="fa-solid fa-trash respon"></i> Delete </a>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>Asus Eco 14</td>
            <td class="respon">$800</td>
            <td class="respon">50</td>
            <td class="buttons">
              <a class="" href="./product_edit.html">Edit</a>
              <a class="delete"> <i class="fa-solid fa-trash respon"></i> Delete </a>
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>HP Pavilion</td>
            <td class="respon">$1000</td>
            <td class="respon">20</td>
            <td class="buttons">
              <a class="" href="./product_edit.html">Edit</a>
              <a class="delete"> <i class="fa-solid fa-trash respon"></i> Delete </a>
            </td>
          </tr>
          <script>
            const deleteBtns = document.querySelectorAll(".delete");
            deleteBtns.forEach((btn) => {
              btn.addEventListener("click", () => {
                btn.parentElement.parentElement.remove();
              });
            });
          </script>
        </tbody>
      </table>
    </section>
  </body>
</html>
