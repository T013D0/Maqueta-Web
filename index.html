    <section class="slider">
      <div class="w3-content w3-display-container">
        <img
          class="mySlides"
          src="./static/src/62c3e832127e8.jpeg"
          style="width: 100%"
        />
        <img
          class="mySlides"
          src="./static/src/images.jpeg"
          style="width: 100%"
        />
        <img
          class="mySlides"
          src="./static/src/images (1).jpeg"
          style="width: 100%"
        />
        <div
          class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
        >
          <div class="left-pointer" onclick="plusDivs(-1)">&#10094;</div>
          <div class="right-pointer" onclick="plusDivs(1)">&#10095;</div>
          <div class="dots">
            <span class="selector demo" onclick="currentDiv(1)"></span>
            <span class="selector demo" onclick="currentDiv(2)"></span>
            <span class="selector demo" onclick="currentDiv(3)"></span>
          </div>
        </div>
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function currentDiv(n) {
          showDivs((slideIndex = n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }
      </script>
    </section>
    <section class="categories">
      <h1>Categories</h1>
      <div class="categories-list">
